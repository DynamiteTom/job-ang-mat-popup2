<div *ngIf="(lhsList$ | async) as lhsList">
  <form [formGroup]="registrationForm" class="example-form" (ngSubmit)="onSubmit()" novalidate>
      <div class="lhs-form">
        <span class="sep0">
            <div class="vlarge">Create an</div>
            <div class="vlarge">account</div>
        </span>
        <span class="sep1">
            <div class="seps" *ngFor="let linkObj of lhsList; let i=index;">
              <div [ngClass]="(i===1)?'subdiv':(i===2)?'subdiv2':''"></div>
              <img src="{{ linkObj.img }}" width="25" height="50"> 
              <span class="lnk">{{ linkObj.instn }}</span>
            </div>
        </span>
      </div>
      <div class="mid-form">
          <mat-form-field class="full-width">
            <input matInput formControlName="fullName" placeholder="Full Name" value="Name">
          </mat-form-field>
          <br/><br/>      
          <mat-form-field class="full-width">
           <!-- <input matInput placeholder="" value="email">
          -->
            <input matInput formControlName="email" placeholder="pat@example.com" required>
           <!-- <mat-error *ngIf="f2['email'].invalid">{{getErrorMessage()}}</mat-error>
            -->
          </mat-form-field>
          <br/><br/>
          <mat-form-field class="full-width">
            <input matInput formControlName="phoneNum" placeholder="Phone Number" value="area phone">
        <!--   phoneNum {{ f2['phoneNum'].value }} -->
          </mat-form-field>
          <br/><br/>    
          <mat-form-field class="full-width">
            <input matInput formControlName="password" type='password' placeholder="Password" value="********">
        <!--    {{ f2['password'].value }} -->
          </mat-form-field>
          <br/><br/>    
          form value {{ registrationForm.value | json }}
       
          <button mat-button class="my-col" type="submit">Sign up</button>
          <br/><br/>    
          <mat-checkbox>I agree with the Terms of Service and Privicy Policy</mat-checkbox>
      </div>
      <div class="rhs-form">
        <div class="centralize wid-rhs"> 
       
         <!-- <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
         -->
         <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br/><br/><br/><br/>
         RHS
         <br/><br/>
         <mat-slide-toggle #toggle>Show Password Details</mat-slide-toggle>
            <mat-form-field
                appearance="outline"
                style="width: 100%"
                [color]="passwordComponent.color"
              >
                <mat-label>Password</mat-label>
                <mat-pass-toggle-visibility
                  #toggleVisbility
                  matSuffix
                ></mat-pass-toggle-visibility>
                <input
                  matInput
                  #password
                  [type]="toggleVisbility.type"
                  placeholder="Password"
                />
                <mat-hint align="end" aria-live="polite">
                  {{password.value.length}} / {{passwordComponent.max}}
                </mat-hint>
            </mat-form-field>
          
            <mat-password-strength
                #passwordComponent
                (onStrengthChanged)="onStrengthChanged($event)"
                [password]="password.value"
                [customValidator]="pattern"
                >
            </mat-password-strength>

            <mat-password-strength-info
                *ngIf="toggle.checked"
                [passwordComponent]="passwordComponent"
                customCharsCriteriaMsg="1 german special chars is required"
                [enableScoreInfo]="true"
                >
            </mat-password-strength-info>

          </div>
       </div>
  </form>
</div>

  </div>

<router-outlet></router-outlet>
